<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/output.css" />
    <title>Document</title>
</head>
<body class="bg-themeColor4 p-2">
    <!-- header section -->
    <header class="flex justify-between items-center bg-slate-600 p-2 rounded-md shadow-md shadow-themeColor3 backdrop-blur-lg">
        <div class="flex flex-col gap-3 justify-between items-center">
            
        </div>
        <!-- title section -->
        <p class="text-themeColor1 text-base">todo list</p>
        <!-- logo section -->
        <img src="../../public/images/logo.png" class="w-8 h-8 "/>
    </header>
    <!-- searchTtodoSection -->
    <div class="border border-teal-300 p-2 rounded-md flex flex-col  gap-3 mt-3">
        <!-- searchTtodoSection inputSection-->
        <input id="serchInput" type="text " placeholder="search todos ..." class="ring-2  ring-themeColor2 rounded-sm focus:ring-2 focus:outline-none focus:ring-themeColor1 self-start"/>
        <!-- searchTtodoSection fiterCategorySection-->
        <div class="flex justify-start items-center gap-2">
            <button  value=""  class="catgoryButtons rounded-md px-2 py-1 text-white bg-themeColor1 ">All</button>
            <button  value="work"   class="catgoryButtons rounded-md px-2 py-1 text-white bg-themeColor1 ">work</button>
            <button  value="personal" class="catgoryButtons rounded-md px-2 py-1 text-white bg-themeColor1">personal</button>
        </div>
    </div>
    <!-- addTodoSection -->
    <div class="border-2 border-yellow-500 rounded-md p-3 flex flex-col items-start justify-center gap-2 mt-4">
        <!--addTodoSection inputSecction -->
        <div class="flex items-center justify-start gap-2">
            <input type="text" id="addInput" placeholder="add new todo" class="ring-2  ring-themeColor2 rounded-sm focus:ring-2 focus:outline-none focus:ring-themeColor1"/>
            <button id="Add" class="border border-green-600 rounded-sm px-2 text-white bg-green-600">Add</button>
        </div>
        <!--addTodoSection radioButtonsSecction -->
        <p class="text-themeColor1 hr">category</p> 
        <div class="flex justify-start gap-2">
            <div class="form-check form-check-inline">
              <input  class="categoryRadioButton form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="category" id="work" value="work" required>
              <label class="form-check-label inline-block text-white" for="inlineRadio10">work</label>
            </div>
            <div class="form-check form-check-inline">
              <input  class="categoryRadioButton form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="category" id="personal" value="personal">
              <label class="form-check-label inline-block text-white" for="inlineRadio20">personal</label>
            </div>
        </div>
    </div>
    <main class="p-2 mt-4 flex flex-col gap-4" id="todosContainer">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
